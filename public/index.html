<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SP Air</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="/" class="navbar-brand"><i class="fa-solid fa-plane-departure"></i><b>SP</b> Air</a>  		
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/browse-flights" class="nav-item nav-link">Flights</a>
                <a href="#" class="nav-item nav-link">About</a>			
            </div>
            <div class="navbar-nav ms-auto" id="accHandler">

            </div>

        </div>
    </nav>

    <!-- Error Modal -->
    <div id="errorModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE5CD;</i>
                    </div>				
                    <h4 class="modal-title w-100">Error</h4>	
                </div>
                <div class="modal-body">
                    <p class="text-center modal-text-body">
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-block" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>     

    <!-- Main Body -->
    <div id="main_body" class="pb-5">
        <!-- Call to action  -->
        <div class="container-fluid text-center py-5" id="call-to-action">
            <div class="row">
                <div class="col-sm-8 col-lg-8 col-xl-6 mx-auto" id="introBG">
                    <!-- Earth Logo -->
                    <div class="lc-block mb-3">
                        <!-- <i class="fa-solid fa-earth-asia fa-5x"></i>                -->
                    </div>
                    <div class="lc-block mb-3">
                        <div>
                            <h1>Welcome to <b>SP Air</b></h1>
                            <p class="lead">Your best choice when flying in the skies.</p>
                        </div>
                    </div>
                    <div class="lc-block">
                        <a class="btn btn-primary btn-lg" href="#flightInput" role="button">Fly with us today!</a>
                    </div>
                </div>
    
            </div>
        </div>
    
        <div class="container my-5 w-75">
            <div class="row g-5">
                <div class="col">
                    <!-- Airplane Form -->
                    <form id="flightInput">
                        <h4>Find and Book Your Flight Easily</h4>
                        <div class="row g-3">
                            <!-- ! Can't use select as you can't use span within it -->
                            <div class="col-4 form-floating">
                                <select class="form-select word-size" id="departureAirport" required>
                                    <option value="nothing_selected">-</option>
                                </select>
                                <label>From</label>
                            </div>
                            <div class="col-4 form-floating">
                                <select class="form-select word-size" id="arrivalAirport" required>
                                    <option value="nothing_selected">-</option>
                                </select>
                                <label>To</label>
                            </div>
                            <div class="col-2 form-floating">
                                <input type="date" class="form-control word-size" id="departureDate" required>
                                <label>Depart Date</label>
                            </div>
                            <div class="col-2 form-floating">
                                <input type="date" class="form-control word-size" id="returnDate" required>
                                <label>Return Date</label>
                            </div>
                            <div class="col-8 form-floating">
                                <select class="form-select word-size" id="flight-type" required>
                                    <option value="return" default>Return Flight</option>
                                    <option value="one-way">One-way Flight</option>
                                </select>
                                <label>Flight Type</label>
                            </div>
                            <div class="col-2">
                                <input class="word-size" type="checkbox" id="transfer-flight">
                                <label>Transfer Flight</label>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary btn-lg w-100 h-100" id="flight-search">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- $ Best course of action is the change this with a bootstrap carousel -->

    <!-- Footer -->
    <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
		<div class="col-md-6 d-flex align-items-center">
			<div class="lc-block text-center mb-3 mb-md-0">
				<a class="navbar-brand" href="https://library.livecanvas.com/sections/">
				</a>

				<span class="text-muted">Â© 2022 SP Air, Inc</span>

			</div>
		</div>


		<div class="col-md-6 justify-content-end d-flex gap-3">
			<div class="block">
				<a href="#">
                    <i class="fa-brands fa-instagram fa-2x"></i>
				</a>
			</div>
			<div class="block">
				<a href="#">
					<svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" viewBox="0 0 16 16" lc-helper="svg-icon">

			</div>
		</div>
	</div>

    <!-- jQuery Import -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Popper Import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <!-- Bootstrap Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AXIOS Import -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4467ff6e17.js" crossorigin="anonymous"></script>
    
    <!-- VantaJS Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    VANTA.FOG({
        el: "#main_body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        highlightColor: 0xfcfcfc,
        midtoneColor: 0x57ff,
        lowlightColor: 0x7fff,
        blurFactor: 0.55
        })
    </script>
    

    <!-- Custom Scripts -->
    <script src="js/init.js"></script>
    <script src="js/index.js"></script>
